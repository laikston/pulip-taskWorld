  <div class="row">
      <input type="checkbox" class="col-md-2 col-lg-2 checkbox-wrap" [id]="checkData.Idx" [(ngModel)]="isComplete" (change)="changeCompleteState()" required>
      <label [for]="checkData.Idx" class="col-md-10 col-lg-10 checkbox-title" [ngClass]="{'complete':isComplete, 'hidden':editMode}" (click)="changeTitle()">{{checkData.Name}}</label>
      <input type="text" class="col-md-10 col-lg-10" [hidden]="!editMode" [(ngModel)]="checkData.Name">
  </div>
