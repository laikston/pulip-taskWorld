<dl>
  <dt>설명</dt>
  <dd class="direct-text">
    <textarea *ngIf="data" [(ngModel)]="data.Content" rows="4" (focusout)="changeDataContent()" (keydown.enter)="changeDataContent($event)"></textarea>
  </dd>
</dl>
<dl>
  <dt>프로젝트</dt>
  <dd>
    <div>{{projectName}}</div>
  </dd>
</dl>
<dl class="datepicker-box">
  <dt>시작일</dt>
  <dd><my-date-picker class="datepicker" name="startDate" [options]="datePickerOptions" [(ngModel)]="startDate" (dateChanged)="startDateChanged($event)"></my-date-picker></dd>
</dl>
<dl class="datepicker-box">
  <dt>마감일</dt>
  <dd><my-date-picker class="datepicker" name="endDate" [options]="datePickerOptions" [(ngModel)]="endDate" (dateChanged)="endDateChanged($event)"></my-date-picker></dd>
</dl>
<dl class="member-box">
  <dt>배정된 멤버</dt>
  <dd>
    <app-member-box [data]="memberData"></app-member-box>
  </dd>
</dl>
<dl>
  <dt>태그</dt>
  <dd>
    <app-tag-box [data]="tagData"></app-tag-box>
  </dd>
</dl>
<dl>
  <dt>작업시간</dt>
  <dd>
    <a href="javascript:;" class="btn btn-default btn-sm pick-option"><span class="glyphicon glyphicon-plus"></span></a>
    <ul>
      <li></li>
    </ul>
  </dd>
</dl>
<dl *ngIf="data" >
  <dt>체크리스트</dt>
  <dd><app-check-list-box [checkListdata]="data.CheckList" [hasEdit]="true" [hasAddListItem]="true" ></app-check-list-box></dd>
</dl>
