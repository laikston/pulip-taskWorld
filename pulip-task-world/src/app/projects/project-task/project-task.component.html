<ul class="row">
  <li *ngFor="let taskListData of taskListDatas|orderBy:order:ascending" class="col-sx-12 col-md-4 col-lg-3">
    <app-task-list-box [taskListData]="taskListData" (sendTaskIdEvent)="goTaskDetail($event)"></app-task-list-box>
  </li>
  <li class="col-sx-12 col-md-4 col-lg-3 add-task-list-wrap">
    <a href="javascript:;" class="add-task-list" (click)="addTaskList()" [ngClass]="{'input-mode':isAddList }">
      <div class="add-task-list-title" *ngIf="!isAddList">
        <span class="glyphicon glyphicon-plus"></span>
        업무리스트 추가
      </div>
      <div class="add-task-list-title" *ngIf="isAddList">
        <input type="text">
        <button type="button" class="close" aria-label="Close" (click)="cancelAddTaskList()"><span aria-hidden="true">&times;</span></button>
      </div>
    </a>
  </li>
</ul>
