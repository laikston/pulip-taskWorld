  <div class="row">
      <input type="checkbox" class="checkbox-wrap" [id]="checkData.Idx" [(ngModel)]="isComplete" (change)="changeCompleteState()" required>
      <div *ngIf="hasEdit" class="direct-text"><input type="text" [ngClass]="{'complete':isComplete}" [(ngModel)]="checkData['Name']"/></div>
      <label *ngIf="!hasEdit" class="checkbox-title" [ngClass]="{'complete':isComplete}">{{checkData.Name}}</label>
  </div>
