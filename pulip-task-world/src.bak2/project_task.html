                            <h4>task list</h4>
                          <ul>
                            <li>
                                <h5>task1</h5>

                                    <li class="col-lg-12">

                                        <div class="col-md-2 col-lg-2">

                                        </div>
                                      </div>
                                    </li>
                                    <li class="col-lg-12">

                                        </span>
                                        <a class="col-lg-12" href="javascript:;">체크리스트</a>
                                      </div>
                                    </li>
                                  </ul>
                                </div>
                                <div class="foot-info">
                                  <div class="pull-left">
                                    <a href="javascript:;">
                                        <span class="glyphicon glyphicon glyphicon-comment" aria-hidden="true"></span>

                                    <a href="javascript:;">
                                        <span class="glyphicon glyphicon glyphicon-paperclip" aria-hidden="true"></span>
                                        <span class="count">21</span>

                                  </div>

                                </div>
