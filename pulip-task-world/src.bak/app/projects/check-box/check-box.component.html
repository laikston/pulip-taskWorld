  <div class="row">
      <input *ngIf="checkData" type="checkbox" class="checkbox-wrap" [id]="checkData.Idx" [checked]="(checkData['Complete'] === 'Y')?true:false" (change)="changeCheckBoxContent($event, 'Complete')" required>
      <div *ngIf="hasEdit" class="direct-text"><input type="text" id="checkbox-title" [ngClass]="{'complete':(checkData['Complete'] === 'Y')?true:false}" [(ngModel)]="checkData['Name']" (keydown.enter)="changeCheckBoxContent($event, 'Name')" /></div>
      <label *ngIf="!hasEdit" class="checkbox-title" [ngClass]="{'complete':(checkData['Complete'] === 'Y')?true:false}">{{checkData.Name}}</label>
      <button aria-label="Close" class="close" type="button" (click)="changeCheckBoxContent($event)" [ngClass]="{'edit-mode':!hasEdit}"><span aria-hidden="true">×</span></button>
  </div>
